        }
         else if (hour > 10){
            greeting = "Đừng làm thế tổn thương tuôi"
        }
        else  if(hour >20) {
            greeting = "Đổi đi đừng làm thế"
        }
        else {
            greeting = "Yes đi năn nỉ đó <3";
        }
        document.getElementById("demo").innerHTML = greeting;
    }
</script>
